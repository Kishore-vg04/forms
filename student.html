<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student</title>
    <link rel="stylesheet" href="student.css">
</head>
<body>
    <h1>STUDENT FORM</h1>
    <div class="formfield">
        <form action="">
            <table>
                <tr>
                    <td><label for="Name">Name: </label></td>
                    <td><input type="text" placeholder="Enter Your Name"></td>
                </tr>
                <tr>
                    <td><label for="Department">Department: </label></td>
                    <td><select name="Department" id="department">
                        <option value="default">Select Department</option>
                        <option value="CSE">CSE</option>
                        <option value="IT">IT</option>
                        <option value="AIDS">AIDS</option>
                        <option value="EEE">EEE</option>
                        <option value="ECE">ECE</option>
                        <option value="CS">CS</option>
                        <option value="IOT">IOT</option>
                        <option value="MECH">MECH</option>
                    </select></td>
                </tr>
                <tr>
                    <td><label for="Year">Year: </label></td>
                    <td><select name="Year" id="year">
                        <option value="default">Select Year</option>
                        <option value="A">I</option>
                        <option value="B">II</option>
                        <option value="C">III</option>
                        <option value="C">IV</option>
                    </select></td>
                </tr>
                <tr>
                    <td><label for="Section">Section: </label></td>
                    <td><select name="Section" id="section">
                        <option value="default">Select Section</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                    </select></td>
                </tr>
                <tr>
                    <td><label for="Rollno">Roll No: </label></td>
                    <td><input type="number" placeholder="Roll No"></td>
                </tr>
                <tr>
                    <td><label for="Fromdate">From Date: </label></td>
                    <td><input type="date" placeholder="Select from date"></td>
                </tr>
                <tr>
                    <td><label for="Todate">To Date: </label></td>
                    <td><input type="date" placeholder="Select to date"></td>
                </tr>
                <tr>
                    <td><label for="type">Mode: </label></td>
                    <td><select name="Mode" id="section">
                        <option value="default">Select Mode</option>
                        <option value="DaysScholar">DaysScholar</option>
                        <option value="Hosteller">Hosteller</option>
                    </select></td>
                </tr>
                <tr>
                    <td><label for="Reason">Reason: </label></td>
                    <td><textarea name="Reason" placeholder="Reason"></textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td>
                        <button type="submit">Submit</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>

</body>
</html>
